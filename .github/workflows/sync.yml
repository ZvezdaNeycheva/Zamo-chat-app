name: Sync with Upstream

on:
  workflow_dispatch:   # run only when triggered manually

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}  # use your personal access token
          fetch-depth: 0

      - name: Add upstream
        run: git remote add upstream https://github.com/Alpha-55-JS-Web-Programming/Final-Project-Team5.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"

      - name: Push changes to fork
        run: git push origin main
